<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>My Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link href='https://fonts.googleapis.com/css?family=Raleway:400,600' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/jquery.easing.min.js"></script>
    <script type="text/javascript" src="js/script.js"></script>
</head>

<body>
    <div class="btn-container">
        <a href="feed.html"><input type="button" class="btn-primary feed-page-btn" value="Feed page"></a>
    </div>
    <br>
    <div class="container">
        <div class="row">
            <form method="post" class="col-sm-12 profile-form text-center">
                <input type="text" id="token" class="col-sm-6" placeholder="Enter facebook access token here">
                <input type="button" class="btn-success" id="getToken" value="Get token">
                <input type="button" class="btn-primary" id="submitToken" value="Submit">
            </form>
        </div>
        <br>
        <div class="row">
            <div class="card col-sm-6 profile-page">
                <div class="card-block">
                    <img class="card-img profile-pic" alt="profile picture">
                    <p class="card-text" id="myName">Name: </p>
                    <p id="myBirthday">Birthday: </p>
                    <p id="myEmail">Email: </p>
                    <p id="myHometown">HomeTown: </p>
                    <p id="status">Status: </p>
                    <p id="location">From: </p>
                    <div class="user-study">

                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
